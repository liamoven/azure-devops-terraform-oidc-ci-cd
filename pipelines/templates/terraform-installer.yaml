---
steps:
  - task: PowerShell@2
    displayName: 'Install Terraform 1.13.5'
    inputs:
      targetType: 'inline'
      pwsh: true
      script: |
        Write-Host "Installing Terraform..."
        Invoke-WebRequest -Uri "https://releases.hashicorp.com/terraform/1.13.5/terraform_1.13.5_linux_amd64.zip" -OutFile "terraform.zip"
        Expand-Archive -Path "terraform.zip" -DestinationPath "."
        sudo mv ./terraform /usr/local/bin/terraform
        terraform version